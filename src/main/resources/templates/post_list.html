<!-- ~{ } <- layout파일 불러옴-->
<html layout:decorate="~{layout}">
<!-- layout:decorate <- 부모 템플릿 설정 -->
<div layout:fragment = "content" class="container my-3">
<table class="table">
    <h3>자유게시판</h3>
    <thead class="table-dark">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
<!--    리스트에서 조회한 데이터 questionList model에 저장-->
    <tr th:each="post, loop : ${postList}">
        <td th:text="${loop.count}"></td>
        <td>
            <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.subject}"></a>
        </td>
<!--        thymeleaf - temporals -> 날짜포멧-->
        <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/post/create}" class="btn btn-primary">게시글 등록</a>
</div>
</html>
